name: Publish new version

on:
  push:
    branches: ['master']

jobs:
  production:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          npm install
          npm test

      - name: Start release pipeline
        uses: mathieudutour/github-tag-action@v6.0
        run: |
          npm ci
          npm run semantic-release
